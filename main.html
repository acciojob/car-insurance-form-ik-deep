<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
</head>
<body>
    <h1>Car Insurance Registration</h1>
    
    <form method="post" action="process_form.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required><br>
        
        <label for="cars">Car Brands:</label>
        <select id="cars" name="car_brand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select><br>
        
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="car_age" required><br>
        
        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="date_of_purchase" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
